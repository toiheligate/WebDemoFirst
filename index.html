<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student website</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md nav-fill w-100">
        <div class="container-fluid">
          <div class="d-flex justify-content-center align-items-center w-100">
            <button
              class="btn d-md-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasMenu"
              aria-controls="offcanvasMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a
              class="navbar-brand mx-0 flex-grow-1 text-center text-md-start"
              href="#"
              ><u>STUDY LINK</u></a
            >
          </div>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasMenu"
          >
            <div
              class="ms-md-auto d-flex flex-column flex-md-row  align-items-center gap-0 gap-md-3 pt-3 pt-md-0"
            >
              <div class="order-1 order-md-0 w-100">
                <ul class="navbar-nav mt-2 mt-md-0 align-items-md-center">
                  <div class="divider-nav-menu d-none d-md-inline"></div>
                  <li class="nav-item">
                    <a class="nav-link text-start ps-4 ps-md-0 pe-0" href="#"
                      >Home</a
                    >
                  </li>
                  <div class="divider-nav-menu"></div>
                  <li class="nav-item">
                    <a class="nav-link text-start ps-4 ps-md-0 pe-0" href="#"
                      >Document</a
                    >
                  </li>
                  <div class="divider-nav-menu"></div>
                  <li class="nav-item">
                    <a class="nav-link text-start ps-4 ps-md-0 pe-0" href="#"
                      >Settings</a
                    >
                  </li>
                  <div class="divider-nav-menu"></div>
                  <li class="nav-item">
                    <a class="nav-link text-start ps-4 ps-md-0 pe-0" href="#"
                      >Info</a
                    >
                  </li>
                  <div class="divider-nav-menu"></div>
                  <li class="nav-item">
                    <a class="nav-link text-start ps-4 ps-md-0 pe-0" href="#"
                      >About</a
                    >
                  </li>
                  <div class="divider-nav-menu d-inline d-md-none"></div>
                </ul>
              </div>
              <div class="d-flex gap-3 order-0 order-md-1 w-100 px-4 px-md-0">
                <button
                  type="button"
                  class="rounded-pill border border-primary bg-white text-primary flex-grow-1"
                  style="padding-left: 24px; padding-right: 24px"
                >
                  Login
                </button>
                <button
                  type="button"
                  class="btn rounded-pill bg-primary text-white flex-grow-1"
                  style="padding-left: 24px; padding-right: 24px"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hr class="solid my-0" />
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
